<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui的样式表 -->
    <link rel="stylesheet" href="/前后端交互/大事件项目课程资料/self/assets/lib/layui/css/layui.css" />
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="/前后端交互/大事件项目课程资料/self/assets/css/article/art_cate.css" />
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button type="button" class="layui-btn layui-btn-normal ayui-btn-sm" id="btnAddCate">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <!-- 该组标签是给每一列进行宽度设定的 -->
                <!-- 设置前两列的宽度是自适应的，最后一列给定一个宽度 -->
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- 模板引擎的type标签必须是这样的text类型 -->
    <!-- 表格数据的模板 -->
    <script type="text/html" id="tpl-table">
        <!-- 数据传进来之后，调用循环的语法，把数据传进来 -->
    <!-- 对数组data进行循环遍历 -->
    {{each data}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button>
            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete"
                data-id="{{$value.Id}}">删除</button>
        </td>
    </tr>
    {{/each}}
    </script>


    <!-- 添加分类的弹出层 -->
    <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form-add">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="name" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="alias" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </script>

    <!-- 修改分类的弹出层 -->
    <script type="text/html" id="dialog-edit">
        <form class="layui-form" id="form-edit" lay-filter="form-edit">
            <!-- 隐藏域，保存Id的值 -->
            <input type="hidden" name="Id">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="name" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="alias" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
            </div>
        </form>
    </script>



    <!-- 导入layui的js文件 -->
    <script src="/前后端交互/大事件项目课程资料/self/assets/lib/layui/layui.all.js"></script>
    <!-- 导入JQuery.js文件 -->
    <script src="/前后端交互/大事件项目课程资料/self/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseAPI.js文件(在导入自己的index文件之前一定要先导入baseAPI文件,进行根路径的拼接) -->
    <script src="/前后端交互/大事件项目课程资料/self/assets/js/baseAPI.js"></script>
    <!-- 导入模板引擎 -->
    <script src="/前后端交互/大事件项目课程资料/self/assets/lib/template-web.js"></script>
    <!-- 导入自己的art_cate.js文件 -->
    <script src="/前后端交互/大事件项目课程资料/self/assets/js/article/art_cate.js"></script>
</body>

</html>
