<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台主页</title>
    <!-- 导入layui的样式表 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <!-- 导入第三方图标库 -->
    <link rel="stylesheet" href="./assets/fonts/iconfont.css">
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="./assets/css/index.css" />

</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo layui-hide-xs layui-bg-black"><img src="./assets/images/logo.png" alt="" /></div>
            <!-- 头部区域（可配合layui 已有的水平导航） -->
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                    <a href="javascript:;" class="userinfo">
                        <img src="./assets/images/sample.jpg" class="layui-nav-img">
                        <span class="text-avatar">A</span>
                        个人中心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="./user/user_info.html" target="fm">基本资料</a></dd>
                        <dd><a href="./user/user_avatar.html" target="fm">更换头像</a></dd>
                        <dd><a href="./user/user_pwd.html" target="fm">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <!-- href="javascript:;"阻止它的默认跳转行为 -->
                    <a href="javascript:;" id="btnLogout"><span class="iconfont icon-tuichu"></span>退出</a>
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <div class="userinfo">
                    <img src="./assets/images/sample.jpg" class="layui-nav-img">
                    <span class="text-avatar">A</span>
                    <span id="welcome">欢迎 ****</span>
                </div>
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <!-- lay-shrink="all"这个属性设置展开子菜单时，是否收缩兄弟节点已展开的子菜单 -->
                <ul class="layui-nav layui-nav-tree" lay-shrink="all">
                    <li class="layui-nav-item layui-this"><a href="./home/dashboard.html" target="fm"><span
                                class="iconfont icon-home"></span>首页</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;"><span class="iconfont icon-16"></span>文章管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-read"></i>文章类别</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-template-1"></i>文章列表</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-upload-drag"></i>发布文章</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;"><span class="iconfont icon-user"></span>个人中心</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./user/user_info.html" target="fm"><i
                                        class="layui-icon layui-icon-file-b"></i>基本资料</a></dd>
                            <dd><a href="/前后端交互/大事件项目课程资料/self/user/user_avatar.html" target="fm"><i
                                        class="layui-icon layui-icon-face-smile"></i>更换头像</a></dd>
                            <dd><a href="./user/user_pwd.html" target="fm"><i
                                        class="layui-icon layui-icon-password"></i>重置密码</a>
                            </dd>
                        </dl>
                    </li>


                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <!-- 一开始就给src属性赋一个url值，辩证一打开网页就显示，后面点击其他的链接时就会覆盖掉 -->
            <iframe name="fm" src="./home/dashboard.html" frameborder="0"></iframe>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域(应该是在中间的) -->
            啦啦啦Emily的大事件项目
        </div>
    </div>

    <!-- 导入layui的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入JQuery.js文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseAPI.js文件(在导入自己的index文件之前一定要先导入baseAPI文件,进行根路径的拼接) -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入自己的index.js文件 -->
    <script src="./assets/js/index.js"></script>
</body>

</html>
