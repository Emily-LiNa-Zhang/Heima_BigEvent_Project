<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui的样式(先导入第三方的样式，再导入自己的样式，因为自己的样式可能会覆盖第三方的样式) -->
    <link rel="stylesheet" href="/前后端交互/大事件项目课程资料/self/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/前后端交互/大事件项目课程资料/self/assets/lib/cropper/cropper.css" />
    <!-- 导入自己的样式css文件 -->
    <link rel='stylesheet' href='/前后端交互/大事件项目课程资料/self/assets/css/user/user_avatar.css' />
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <!-- 第一行的图片裁剪和预览区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image" src="/前后端交互/大事件项目课程资料/self/assets/images/sample.jpg" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div>

            <!-- 第二行的按钮区域 -->
            <div class="row2">
                <!-- 定义一个文件选择框，但是使其默认看不见,通过accept属性可以指定，允许用户选择什么类型的文件 -->
                <input type="file" id="file" accept="image/png, image/jpeg" />
                <button type="button" class="layui-btn" id="btnChooseImage">上传</button>
                <button type="button" class="layui-btn layui-btn-danger" id="btnUpload">确定</button>
            </div>
        </div>
    </div>

    <script src="/前后端交互/大事件项目课程资料/self/assets/lib/layui/layui.all.js"></script>
    <script src="/前后端交互/大事件项目课程资料/self/assets/lib/jquery.js"></script>
    <script src="/前后端交互/大事件项目课程资料/self/assets/lib/cropper/Cropper.js"></script>
    <script src="/前后端交互/大事件项目课程资料/self/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 导入自己封装的baseAPI -->
    <script src="/前后端交互/大事件项目课程资料/self/assets/js/baseAPI.js"></script>
    <script src="/前后端交互/大事件项目课程资料/self/assets/js/user/user_avatar.js"></script>
</body>

</html>
